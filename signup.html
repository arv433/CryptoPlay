    <main>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-6 register">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input type="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Create username">
                        </div>
                        <div class="form-group">
                            <label for="EmailInput1">Email address</label>
                            <input type="email" class="form-control" id="emailInput1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPwd1">Password</label>
                            <input type="password" class="form-control" id="inputPwd1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-info" id="btnSubmit" >Submit</button>
                    </form>

                </div>

                <div class="vl">
                    <style>
                        .vl {
                            border-left: 6px solid gray;
                            height: 600px;
                        }
                    </style>
                </div>
                <div class="col-md-5 login">
                    <h2>Log-In</h2>
                    <form>
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input type="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordInput2" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-info" id="logIn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
